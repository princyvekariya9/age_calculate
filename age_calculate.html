<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/age_calculate.css">
</head>
<body>
    <div class="conatiner">
        <div class="calculator">
            <h1>Javascript <br> <span>Age Calculator</span></h1>
            <div class="inputBox">
                <label for="">Birth Date </label>
                <input type="date" id="date"><br>
              <div class="btn">
                <div class="line"></div>
                <button class="cal" onclick="calculatAge()">
                    <img src="image/icon.png" alt="">
                </button>
            </div>
           <div class="print">
            <span class="num" id="years"></span><span>years</span><br>
            <span class="num" id="month"></span><span>Month</span><br>
            <span class="num" id="day"></span><span>Day</span>
           </div>
            </div>
    
        </div>
    </div>
    <script>
        let getDate = document.getElementById("date");
        getDate.max = new Date().toISOString().split('T')[0];
        let result = document.getElementById("result");


let calculatAge = () => {
    let birthDate = new Date(getDate.value);
    let d1 = birthDate.getDate();
    let m1 = birthDate.getMonth() + 1;
    let y1 = birthDate.getFullYear();

    let today = new Date();

    let d2 = today.getDate();
    let m2 = today.getMonth() + 1;
    let y2 = today.getFullYear();


    let d3, m3, y3;

    y3 = y2 - y1;
    if (m2 >= m1) {
        m3 = m2 - m1;
    } else {
        y3--;
        m3 = 12 + m2 - m1;
    }
    if (d2 >= d1) {
        d3 = d2 - d1;
    } else {
        m3--;
        d3=getDaysInMonth(y1, m1) + d2 - d1;
    }
    if (m3 < 0) {
        m3 = 11;
        y3--;
    }

    console.log(y3,m3,d3);
    document.getElementById('years').innerText=y3;
    document.getElementById('month').innerText=m3;
    document.getElementById('day').innerText=d3;
}
function getDaysInMonth(year, months) {
    return new Date(year, months, 0).getDate();
}
    </script>    
    
</body>
</html>
